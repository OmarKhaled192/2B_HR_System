            <div class="card flex w-fit justify-content-center mb-0">
                <div class="lang-container card flex justify-content-center">
                    <p-dropdown
                        [options]="countries"
                        [(ngModel)]="selectedCountry"
                        optionLabel="name"
                        (onChange)="changeLang($event)"
                        [showClear]="false"
                        class="no-arrow-dropdown"
                    >
                        <ng-template pTemplate="selectedItem">
                            <div
                                class="flex align-items-center gap-2"
                                *ngIf="selectedCountry"
                            >
                                <img
                                    src="assets/demo/images/flag/flag_placeholder.png"
                                    [class]="
                                        'flag flag-' +
                                        selectedCountry.code.toLowerCase()
                                    "
                                    style="width: 18px"
                                />
                                <div>{{ selectedCountry.name }}</div>
                            </div>
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center gap-2">
                                <img
                                    src="assets/demo/images/flag/flag_placeholder.png"
                                    [class]="
                                        'flag flag-' +
                                        country.code.toLowerCase()
                                    "
                                    style="width: 18px"
                                />
                                <div>{{ country.name }}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div>
                <div class="checkbox-wrapper-54">
                    <label class="switch">
                        <input
                            type="checkbox"
                            (click)="changeThemeFun()"
                            [(ngModel)]="themeSelected"
                        />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button
                (click)="signOut()"
                pButton
                pRipple
                type="button"
                label="Logout"
                class="p-button-danger p-button-outlined pi pi-sign-out logout-btn"
            ></button>

            <div class="user-profile">
                <div class="user-image-container">
                    <img
                        class="userImg"
                        [src]="imageUrl"
                        alt=""
                        *ngIf="imageUrl"
                    />

                    <svg
                        *ngIf="!imageUrl"
                        width="32"
                        height="32"
                        viewBox="0 0 56 56"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
